# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blue0verFl0W
author: 有福
avatar: http://7teb9r.com1.z0.glb.clouddn.com/20150401010521176.jpg
email: youfu.ok@163.com
language: zh-CN
since: 2014
theme: next

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://youfu.xyz
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:
  enable: true
  line_number: true
  tab_replace:


# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
#date_format: MMM D YYYY
#time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 1
pagination_dir: page

# Social links
social:
  GitHub: https://github.com/chenyoufu
  李志官网: http://www.nanjinglizhi.cn
  像猫小萌一样飞驰: http://www.lihuia.com

baidu_analytics: 79422e1e0a95c1774f227dadecc2ce8f
duoshuo_shortname: youfuxyz
creative_commons: by-nc-sa


plugins:
- hexo-generator-sitemap

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
